<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qatar Airways - Manage Booking</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", Arial, sans-serif;
      }

      body {
        background-color: #fff;
        color: #333;
      }

      .header {
        display: flex;
        justify-content: start;
        align-items: center;
        padding: 15px 10%;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .qatar-logo {
        height: 40px;
      }

      .oneworld-logo {
        height: 70px;
        width: 80px;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px 0;
      }

      .section-title {
        color: #666;
        font-weight: normal;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .divider {
        height: 1px;
        background-color: #900563;
        margin: 15px 0;
      }

      .booking-title {
        color: #900563;
        font-size: 22px;
        margin: 20px 0 5px 0;
        font-weight: normal;
      }

      .booking-subtitle {
        color: #900563;
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: normal;
      }

      .form-group {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }

      .input-container {
        position: relative;
        flex: 1;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .help-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #666;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
      }

      .login-text {
        margin: 15px 0 30px 0;
        font-size: 14px;
        color: #333;
      }

      .login-text a {
        color: #009;
        text-decoration: none;
      }

      .login-text a:hover {
        text-decoration: underline;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
      }

      .find-button {
        background-color: #8a1538;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        cursor: pointer;
      }

      .skyline {
        width: 100%;
        height: 100px;
        background-image: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-03-18%20at%202.43.38%E2%80%AFPM-OQjBb81Ujt0OpV052qcNYRKDS5oy2a.png");
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: 50px;
        opacity: 0.2;
      }

      .footer {
        background-color: #e6e6e6;
        padding: 40px 0;
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img
        src="https://ibrikk.github.io/gui-agents-template-website1/download.png"
        alt="Qatar Airways Logo"
        class="qatar-logo"
      />
      <img
        src="https://ibrikk.github.io/gui-agents-template-website1/oneworld.jpeg"
        alt="OneWorld Logo"
        class="oneworld-logo"
      />
    </header>

    <div class="container">
      <h1 class="section-title">Manage booking</h1>
      <div class="divider"></div>

      <h2 class="booking-title">
        Retrieve booking with Booking reference (PNR)
      </h2>
      <h2 class="booking-subtitle">Or E-ticket number</h2>

      <div class="form-group">
        <div class="input-container">
          <input
            type="text"
            placeholder="Booking reference (PNR) Or E-ticket number"
          />
          <div class="help-icon">?</div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Last name" />
        </div>
      </div>

      <p class="login-text">
        <a href="#">Click here</a> to login to Qatar Airways account and
        retrieve your booking.
      </p>

      <div class="divider"></div>

      <div class="button-container">
        <button class="find-button">Find booking</button>
      </div>
    </div>

    <div class="skyline"></div>

    <footer class="footer">
      <p>Â© Qatar Airways. All rights reserved</p>
    </footer>
  </body>
</html>
